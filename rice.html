   <div class="center-text">
    <section class="recipe-section">
        <h1>My Fried Rice Recipe</h1>
        <h3>Ingredients</h3>
        <ul>
            <li>Rice (Leftover rice though)</li>
            <li>Garlic (about 2 cloves)</li>
            <li>Finely diced Onion (about 1/4 of a Red Onion)</li>
            <li>2 Eggs</li>
        </ul>

        <h4>Sauce</h4>
        <ul>
            <li>A little bit of soy sauce (light or dark, it doesn't matter to me)</li>
            <li>Sriracha</li>
            <li>Thai sweet chili sauce</li>
            <li>Some Maggi seasoning</li>
        </ul>
    </section>
   </div>
